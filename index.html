<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Interactions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #35424a;
        }
        button {
            padding: 10px 15px;
            background-color: #35424a;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2c3e50;
        }
        button.changed {
            background-color: #e74c3c;
        }
        .calculator {
            margin-top: 20px;
        }
        input {
            padding: 8px;
            margin: 5px;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>JavaScript Interactions</h1>
    
    <h2>Change Button Color</h2>
    <button id="colorButton" onclick="changeColor()">Click Me!</button>

    <h2>Greeting Message</h2>
    <button onclick="showGreeting()">Show Greeting</button>

    <h2>Basic Calculator</h2>
    <div class="calculator">
        <input type="number" id="num1" placeholder="First Number">
        <input type="number" id="num2" placeholder="Second Number">
        <button onclick="addNumbers()">Add</button>
        <p id="result"></p>
    </div>

    <script>

        function changeColor() {
            var button = document.getElementById('colorButton');
            button.classList.toggle('changed');
        }

       
        function showGreeting() {
            var currentHour = new Date().getHours();
            var greeting;

            if (currentHour < 12) {
                greeting = "Good Morning!";
            } else if (currentHour < 18) {
                greeting = "Good Afternoon!";
            } else {
                greeting = "Good Evening!";
            }

            alert(greeting);
        }

    
        function addNumbers() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var sum = num1 + num2;

            document.getElementById('result').innerText = "Result: " + sum;
        }
    </script>
</body>
</html>
